<div class="body">
  <div class="container-fluid">
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h1>REGISTAR</h1>
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel class="form-control"
          #mail="ngModel"
          email
          required>
      </div>

      <span *ngIf="!mail.valid && mail.touched">Enter a valid Email</span>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control"
          #password="ngModel"
          required
          minlength="6">
      </div>

      <span *ngIf="!password.valid && password.touched">Enter password of 6 character</span>

      <br>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
  </div>
</div>
